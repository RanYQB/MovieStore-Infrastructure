apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviestore-api
  labels:
    component: moviestore-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: moviestore-api
  template:
    metadata:
      labels:
        component: moviestore-api
    spec:
      containers:
        - name: moviestore-api
          image: ranyqb/moviestoreapi:latest
          ports:
            - containerPort: 8080
            - containerPort: 8081
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              memory: 400Mi
          env:
            - name: MSSQL_TCP_PORT
              value: "1433"
            - name: MSSQL_SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssqlpassword
                  key: MSSQLPASSWORD
            - name: ACCEPT_EULA
              value: "Y"


